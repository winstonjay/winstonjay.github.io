---
layout: default
---
<div class="home">
    <h1 class="page-heading">Blog</h1>
    <div class="post-list">
    {% for post in site.posts %}
        <div class="post">
            <a class="post-link" href="{{ post.url | relative_url }}">
                <h2 class="post-link-title">{{ post.title | escape }}</h2>
            </a>
            <time datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date_to_long_string }}
            </time>
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
        </div>
    {% endfor %}
    </div>
    <footer>
        Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>,
        Code <a href="https://github.com/{{ site.github_username }}">via Github</a>,
        Contact <a href="#">via Email</a>
    </footer>
</div>
